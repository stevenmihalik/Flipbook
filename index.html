<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flipbook Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flipbook {
            width: 800px;
            height: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, .5);
        }

        #flipbook .page {
            width: 400px;
            height: 600px;
        }

        #flipbook .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>

<body>

    <div id="flipbook">
        <div class="page"><img src="https://placehold.co/400x600/ff7/fff?text=1"></div>
        <div class="page"><img src="https://placehold.co/400x600/7af/fff?text=2"></div>
        <div class="page"><img src="https://placehold.co/400x600/f7a/fff?text=3"></div>
        <div class="page"><img src="https://placehold.co/400x600/7fa/fff?text=4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
    <script>
        $(function () {
            $('#flipbook').turn({
                width: 800,
                height: 600,
                display: 'double',
                autoCenter: true
            });
        });
    </script>
</body>

</html>
